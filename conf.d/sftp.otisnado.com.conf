server {
	listen      80;
	server_name sftp.otisnado.com;

	return 301 https://$host$request_uri;
}

server {

	################### SERVER NAME AND PORT #####################
	server_name sftp.otisnado.com;
	listen 443 ssl;
	http2 on;

	################### LOGS #####################
	access_log /var/log/nginx/sftpgo-selftesting-com.log;
	error_log /var/log/nginx/sftpgo-selftesting-com-error.log warn;
	rewrite_log off;

	################### LOCATION #####################
	location / {
		# Where to proxy
		proxy_pass http://sftpgo;
		# Proxy Settings
		include /etc/nginx/borja-lb.conf;
	}

    ssl_certificate /certs/ortus-selfsigned.com.crt;
    ssl_certificate_key /certs/ortus-selfsigned.com.key;


}

upstream sftpgo {
	server sftpgo:8080 max_fails=5 fail_timeout=30s;
	keepalive 300;
}
