server {
	listen      80;
	server_name python.selftesting.com;

	return 301 https://www.ortussolutions.com$request_uri;
}

server {

	################### SERVER NAME AND PORT #####################
	server_name python.selftesting.com;
	listen 443 http2;

	################### LOGS #####################
	access_log /mnt/borja/logs/nginx/python-selftesting-com.log;
	error_log /mnt/borja/logs/nginx/python-selftesting-com-error.log warn;
	rewrite_log off;

	################### LOCATION #####################
	location / {
		# Where to proxy
		proxy_pass http://python;
		# Proxy Settings
		include /etc/nginx/borja-lb.conf;
	}

    ssl_certificate /var/certs/selftesting.com.pem;
    ssl_certificate_key /var/certs/privatekey.selftesting.com.pem;


}
